<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12 text-center">
                <h1 class="brand-name"> {{ 'CREATENEWMUSH' | translate }}</h1>
                <hr class="tagline-divider">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <table align="center" style="width:1000px" class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr style="background-color: #a68a88; font-weight: bold">
                            <td>
                                {{ 'PROPERTY' | translate }}
                            </td>
                            <td>
                                {{ 'VALUE' | translate }}
                            </td>
                        </tr>
                    </thead>
                    <tr>
                        <td>
                            {{ 'NAME' | translate }}
                        </td>
                        <td>
                            <span editable-text="mushroom.name" onbeforesave="">{{mushroom.name|| 'Set mushroom name' }}</span> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            {{ 'TYPE' | translate }}
                        </td>
                        <td>

                            <div ng-controller="MushroomTypeCtrl">
                                <span class = "nullable">
                                    <select name="{{mushroom.type = SelectType.mushType}}" class="form-control"
                                            ng-model="SelectType.mushType"
                                            ng-options="type.Key as type.Value for type in mushroomTypes"
                                        required >
                                                 <option value="">-- choose type --</option>
                                    </select>
                                </span>

                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            {{ 'STARTOFO' | translate }}
                        </td>
                        <td>
                            <!--  <input class="form-control" ng-model="mushroom.startOfOccurence" name="date" bs-datepicker type="text"> -->
                            <!--<div ng-controller="DateController">-->
                            <input type="date" id="exampleInput" name="input" ng-model="mushroom.startOfOccurence"
                                   placeholder="yyyy-MM-dd" required />
                            <span class="error" ng-show="input.$error.required">
                                Required!</span>
                            <span class="error" ng-show="input.$error.date">
                                Not a valid date!</span>
                            <!--
                             <tt>value = {{value | date: "yyyy-MM-dd"}}</tt><br/>
                             <tt>myForm.input.$valid = {{myForm.input.$valid}}</tt><br/>
                             <tt>myForm.input.$error = {{myForm.input.$error}}</tt><br/>
                             <tt>myForm.$valid = {{myForm.$valid}}</tt><br/>
                             <tt>myForm.$error.required = {{!!myForm.$error.required}}</tt><br/>
                         
                             </div> -->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            {{ 'ENDOFO' | translate }}
                        </td>
                        <td>
                            <input type="date" id="exampleInput" name="input" ng-model="mushroom.endOfOccurence"
                                   placeholder="yyyy-MM-dd" required />
                            <span class="error" ng-show="input.$error.required">
                                Required!</span>
                            <span class="error" ng-show="input.$error.date">
                                Not a valid date!</span>
                        </td>
                    </tr>
                </table>
                <center>
                    <button type="button" class="btn btn-success" ng-click="createMushroom()">
                        {{ 'CREATEMUSH' | translate }}
                    </button>
                    <button type="button" class="btn btn-info" ng-click="goToMushroomList()">
                        {{ 'BACKTOML' | translate }}
                    </button>
                </center>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->
