<div class="row">
    <div class="box">
        <div class="col-lg-12 text-center">
            <h1 class="brand-name">Create new Mushroom</h1>
            <hr class="tagline-divider">
        </div>
    </div>
</div>

<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <td>
                            Property
                        </td>
                        <td>
                            Value
                        </td>
                    </tr>
                </thead>
                <tr>
                    <td>
                        Name
                    </td>
                    <td>
                        <span editable-text="mushroom.name" onbeforesave="">{{mushroom.name|| 'Set mushroom name' }}</span> 
                    </td>
                </tr>
                <tr>
                    <td>
                        Type
                    </td>
                    <td>
                        <span editable-text="mushroom.type" onbeforesave="">{{mushroom.description|| 'Set descriprion' }}</span> 
                    </td>
                </tr>
                <tr>
                    <td>
                        Start of occurence 
                    </td>
                    <td>
                        <span editable-text="mushroom.startOfOccurence" onbeforesave="">{{mushroom.nearCity|| 'Set name of near city' }}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Start of occurence 
                    </td>
                    <td>
                        <span editable-text="mushroom.startOfOccurence" onbeforesave="">{{mushroom.nearCity|| 'Set name of near city' }}</span>
                    </td>
                </tr>
            </table>
            <center>
                <button type="button" class="btn btn-success" ng-click="createMushroom()">
                    Create mushroom
                </button>
                <button type="button" class="btn btn-info" ng-click="goToMushroomList()">
                    Back to mushroom list
                </button>
            </center>
        </div>
    </div>
</div>
