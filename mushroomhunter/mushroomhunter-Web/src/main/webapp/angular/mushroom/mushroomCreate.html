<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12 text-center">
                <h1 class="brand-name"> {{ 'CREATENEWMUSH' | translate }}</h1>
                <hr class="tagline-divider">
            </div>
        </div>
    </div>
    <div class="alert alert-danger" role="alert" ng-repeat="fieldError in validationErrors.fieldErrors">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{fieldError.field}} - {{fieldError.message}}
    </div>
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <table align="center" style="width:1000px" class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr style="background-color: #a68a88; font-weight: bold">
                            <td>
                                {{ 'PROPERTY' | translate }}
                            </td>
                            <td>
                                {{ 'VALUE' | translate }}
                            </td>
                        </tr>
                    </thead>
                    <tr>
                        <td>
                            {{ 'NAME' | translate }}
                        </td>
                        <td>
                            <span editable-text="mushroom.name" onbeforesave="">{{mushroom.name|| 'SETMUSHNAME' | translate }}</span> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            {{ 'TYPE' | translate }}
                        </td>
                        <td>

                            <div ng-controller="MushroomTypeCtrl">
                                <span class = "nullable">
                                    <select name="{{mushroom.type = SelectType.mushType}}" class="form-control"
                                            ng-model="SelectType.mushType"
                                            ng-options="type.Key as type.Value for type in mushroomTypes"
                                        required >
                                                 <option value="">{{ 'CHOOSETYPE' | translate }}</option>
                                    </select>
                                </span>

                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            {{ 'STARTOFO' | translate }}
                        </td>
                        <td>
                          
                                <datepicker ng-model="mushroom.startOfOccurence"  show-weeks="false" class="well well-sm" min-mode="month" max-mode="month" datepicker-mode="'month'"></datepicker>
   
                                
                             
                        </td>
                    </tr>
                    <tr>
                        <td>
                            {{ 'ENDOFO' | translate }}
                        </td>
                        <td>
                                 <datepicker ng-model="mushroom.endOfOccurence"  show-weeks="false" class="well well-sm" min-mode="month" max-mode="month" datepicker-mode="'month'" ></datepicker>
   
                        </td>
                    </tr>
                </table>
                <center>
                    <button type="button" class="btn btn-success" ng-click="createMushroom()">
                        {{ 'CREATEMUSH' | translate }}
                    </button>
                    <button type="button" class="btn btn-info" ng-click="goToMushroomList()">
                        {{ 'BACKTOML' | translate }}
                    </button>
                </center>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->
