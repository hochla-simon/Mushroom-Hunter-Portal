<div class="row">
    <div class="box">
        <div class="col-lg-12 text-center">
            <h1 class="brand-name">Detail of Mushroom</h1>
            <hr class="tagline-divider">
        </div>
    </div>
</div>

<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <td>
                            Property
                        </td>
                        <td>
                            Value
                        </td>
                    </tr>
                </thead>
                <tr>
                    <td>
                        Id
                    </td>
                    <td>
                        {{mushroom.id}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Name
                    </td>
                    <td>
                        <span editable-text="mushroom.name" onbeforesave="" onaftersave="updateMushroom(mushroom)">{{mushroom.name}}</span> 
                    </td>
                </tr>
                <tr>
                    <td>
                        Type
                    </td>
                    <td>
                        <span editable-text="mushroom.type" onbeforesave="" onaftersave="updateMushroom(mushroom)">{{mushroom.type}}</span> 
                    </td>
                </tr>
                <tr>
                    <td>
                        Near city
                    </td>
                    <td>
                        <span editable-text="mushroom.type" onbeforesave="" onaftersave="updateMushroom(mushroom)">{{mushroom.type}}</span>
                    </td>
                </tr>
            </table>
            <center>
                <button type="button" class="btn btn-danger" ng-click="deleteMushroom(mushroom)">
                    Delete mushroom
                </button>
                <button type="button" class="btn btn-info" ng-click="goToMushroomList()">
                    Back to mushroom list
                </button>
            </center>
        </div>
    </div>
</div>
