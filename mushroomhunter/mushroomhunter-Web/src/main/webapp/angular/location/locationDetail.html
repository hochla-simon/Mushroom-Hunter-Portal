<div class="row">
    <div class="box">
        <div class="col-lg-12 text-center">
            <h1 class="brand-name">Detail of Location</h1>
            <hr class="tagline-divider">
        </div>
    </div>
</div>

<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <td>
                            Property
                        </td>
                        <td>
                            Value
                        </td>
                    </tr>
                </thead>
                <tr>
                    <td>
                        Id
                    </td>
                    <td>
                        {{location.id}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Name
                    </td>
                    <td>
                        <span editable-text="location.name" onbeforesave="" onaftersave="updateLocation(location)">{{location.name}}</span> 
                    </td>
                </tr>
                <tr>
                    <td>
                        Description
                    </td>
                    <td>
                        <span editable-text="location.description" onbeforesave="" onaftersave="updateLocation(location)">{{location.description}}</span> 
                    </td>
                </tr>
                <tr>
                    <td>
                        Near city
                    </td>
                    <td>
                        <span editable-text="location.nearCity" onbeforesave="" onaftersave="updateLocation(location)">{{location.nearCity}}</span>
                    </td>
                </tr>
            </table>
            <center>
                <button type="button" class="btn btn-danger" ng-click="deleteLocation(location)">
                    Delete location
                </button>
                <button type="button" class="btn btn-info" ng-click="goToLocationList()">
                    Back to location list
                </button>
            </center>
        </div>
    </div>
</div>
