<div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                    <h1 class="brand-name">List of Locations</h1>
                    <hr class="tagline-divider">
                </div>
            </div>
        </div>

<div class="row">
            <div class="box">
                <div class="col-lg-12">
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <tr>
            <td>
                ID
            </td>
            <td>
                Location name
            </td>
            <td>
                Description
            </td>
            <td>
                Near city
            </td>
            <td>
                Mushroom occurence
            </td>
            <td>
                Snow detail
            </td>
        </tr>
    </thead>
    <tr ng-repeat="location in locations| filter:searchText">
        <td>
            {{location.id}}
        </td>
        <td>
            {{location.name}}
        </td>
        <td>
            {{location.description}}
        </td>
        <td>
            {{location.nearCity}}
        </td>
        <td>
            {{location.mushroomOccurence}}
        </td>
        <td>
            <a href="" ng-click="showLocationDetail(location.id)">Detail</a>
        </td>
    </tr>
</table>
<div>
    <input ng-model="searchText" class="form-control" id="exampleInputEmail1" placeholder="Filter locations">
</div>
<center>
    <button type="button" class="btn btn-info" ng-click="goToCreateLocation()">
        Create new location
    </button>
    <button type="button" class="btn btn-info" ng-click="refreshLocations()">
        Refresh
    </button>
    <button type="button" class="btn btn-info" ng-click="goToHomePage()">
        Back to homepage
    </button>
</center>
                    </div>
            </div>
        </div>
