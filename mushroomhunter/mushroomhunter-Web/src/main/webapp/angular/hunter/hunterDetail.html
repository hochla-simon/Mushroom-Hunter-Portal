<div class="row">
    <div class="box">
        <div class="col-lg-12 text-center">
            <h1 class="brand-name">Detail of Hunter</h1>
            <hr class="tagline-divider">
        </div>
    </div>
</div>

<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <td>
                            Property
                        </td>
                        <td>
                            Value
                        </td>
                    </tr>
                </thead>
                <tr>
                    <td>
                        Id
                    </td>
                    <td>
                        {{hunter.id}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Nick
                    </td>
                    <td>
                        <span editable-text="hunter.nick" onbeforesave="" onaftersave="updateHunter(hunter)">{{hunter.nick}}</span> 
                    </td>
                </tr>
                <tr>
                    <td>
                        First Name
                    </td>
                    <td>
                        <span editable-text="hunter.firstName" onbeforesave="" onaftersave="updateHunter(hunter)">{{hunter.firstName}}</span> 
                    </td>
                </tr>
                <tr>
                    <td>
                        Surname
                    </td>
                    <td>
                        <span editable-text="hunter.surname" onbeforesave="" onaftersave="updateHunter(hunter)">{{hunter.surname}}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Description
                    </td>
                    <td>
                        <span editable-text="hunter.description" onbeforesave="" onaftersave="updateHunter(hunter)">{{hunter.description}}</span>
                    </td>
                </tr>
            </table>
            <center>
                <button type="button" class="btn btn-danger" ng-click="deleteHunter(hunter)">
                    Delete hunter
                </button>
                <button type="button" class="btn btn-info" ng-click="goToHunterList()">
                    Back to hunter list
                </button>
            </center>
        </div>
    </div>
</div>
