<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12 text-center">
                <h1 class="brand-name">{{ 'LHUNTER' | translate }}</h1>
                <hr class="tagline-divider">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <table align="center" style="width:1000px" class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr style="background-color: #a68a88; font-weight: bold">
                            <td ng-click="sortByField('id')">
                                ID
                                <span  ng-class="getOrderIcon('id')"/>
                            </td>
                            <td ng-click="sortByField('nick')">
                                {{ 'NICKNAME' | translate }}
                                <span  ng-class="getOrderIcon('nick')"/>
                            </td>
                            <td ng-click="sortByField('firstName')">
                                {{ 'FIRSTNAME' | translate }}
                                <span  ng-class="getOrderIcon('firstName')"/>
                            </td>
                            <td ng-click="sortByField('surname')">
                                {{ 'SURNAME' | translate }}
                                <span  ng-class="getOrderIcon('surname')"/>
                            </td>
                            <td ng-click="sortByField('description')">
                                {{ 'DESCRIPTION' | translate }}
                                <span  ng-class="getOrderIcon('description')"/>
                            </td>
                            <td>
                                {{ 'SHOWDETAIL' | translate }}
                            </td>
                        </tr>
                    </thead>
                    <tr ng-repeat="hunter in hunters | filter:searchText | orderBy:orderByField:reverseSort">
                        <td>
                            {{hunter.id}}
                        </td>
                        <td>
                            {{hunter.nick}}
                        </td>
                        <td>
                            {{hunter.firstName}}
                        </td>
                        <td>
                            {{hunter.surname}}
                        </td>
                        <td>
                            {{hunter.description}}
                        </td>
                        <td>
                            <a href="" ng-click="showHunterDetail(hunter.id)">Detail</a>
                        </td>
                    </tr>
                </table>
                <div align="center">
                    <input style="width:1000px" ng-model="searchText" class="form-control" id="exampleInputEmail1" placeholder="{{ 'FILTERHUNTER' | translate }}">
                </div>
                <br />
                <center>
                    <button type="button" class="btn btn-info" ng-click="goToCreateHunter()">
                        {{ 'CREATENEWHUNTER' | translate }}
                    </button>
                    <button type="button" class="btn btn-info" ng-click="refreshHunters()">
                        {{ 'REFRESH' | translate }}
                    </button>
                    <button type="button" class="btn btn-info" ng-click="goToHomePage()">
                        {{ 'BACKTOHP' | translate }}
                    </button>
                </center>
            </div>
        </div>
    </div>
</div>
