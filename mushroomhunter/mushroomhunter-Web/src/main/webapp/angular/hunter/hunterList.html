<div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                    <h1 class="brand-name">{{ 'LHUNTER' | translate }}</h1>
                    <hr class="tagline-divider">
                </div>
            </div>
        </div>


<div class="row">
            <div class="box">
                <div class="col-lg-12">
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <tr>
            <td>
                ID
            </td>
            <td>
                 {{ 'NICKNAME' | translate }}
            </td>
            <td>
                 {{ 'FIRSTNAME' | translate }}
            </td>
            <td>
                 {{ 'SURNAME' | translate }}
            </td>
            <td>
                 {{ 'DESCRIPTION' | translate }}
            </td>
        </tr>
    </thead>
    <tr ng-repeat="hunter in hunters| filter:searchText">
        <td>
            {{hunter.id}}
        </td>
        <td>
+                        {{hunter.nick}}
+                    </td>
+                    <td>
+                        {{hunter.firstName}}
+                    </td>
+                    <td>
+                        {{hunter.surname}}
+                    </td>
+                    <td>
+                        {{hunter.description}}
+                    </td>
        <td>
            <a href="" ng-click="showhunterDetail(hunter.id)">Detail</a>
        </td>
    </tr>
</table>
<div>
    <input ng-model="searchText" class="form-control" id="exampleInputEmail1" placeholder="Filter hunters">
</div>
<center>
    <button type="button" class="btn btn-info" ng-click="goToCreateHunter()">
       {{ 'CREATENEWHUNTER' | translate }}
    </button>
    <button type="button" class="btn btn-info" ng-click="refreshHunters()">
        {{ 'REFRESH' | translate }}
    </button>
    <button type="button" class="btn btn-info" ng-click="goToHomePage()">
        {{ 'BACKTOHP' | translate }}
    </button>
</center>
                                        </div>
            </div>
        </div>
