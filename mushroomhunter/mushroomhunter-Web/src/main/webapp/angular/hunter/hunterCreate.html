<div class="row">
    <div class="box">
        <div class="col-lg-12 text-center">
            <h1 class="brand-name">Create new Hunter</h1>
            <hr class="tagline-divider">
        </div>
    </div>
</div>

<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <td>
                            Property
                        </td>
                        <td>
                            Value
                        </td>
                    </tr>
                </thead>
                <tr>
                    <td>
                        Nick
                    </td>
                    <td>
                        <span editable-text="hunter.nick" onbeforesave="">{{hunter.nick|| 'Set hunter nick' }}</span> 
                    </td>
                </tr>
                <tr>
                    <td>
                        First Name
                    </td>
                    <td>
                        <span editable-text="hunter.firstName" onbeforesave="">{{hunter.firstName|| 'Set hunter first name' }}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Surname
                    </td>
                    <td>
                        <span editable-text="hunter.surname" onbeforesave="">{{hunter.surname|| 'Set hunter surname' }}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Description
                    </td>
                    <td>
                        <span editable-text="hunter.description" onbeforesave="">{{hunter.description|| 'Set description' }}</span> 
                    </td>
                </tr>
            </table>
            <center>
                <button type="button" class="btn btn-success" ng-click="createHunter()">
                    Create hunter
                </button>
                <button type="button" class="btn btn-info" ng-click="goToHunterList()">
                    Back to hunter list
                </button>
            </center>
        </div>
    </div>
</div>
