<br />
<br />
<center>
    <h1 class="brand-name">Create New Hunter</h1>
    <hr class="tagline-divider">
</center>
<br />
<br />
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <tr>
            <td>
                Property
            </td>
            <td>
                Value
            </td>
        </tr>
    </thead>
    <tr>
        <td>
            Firstname
        </td>
        <td>
            <span editable-text="hunter.firstName" onbeforesave="">{{hunter.firstName|| 'Set hunter firstName' }}</span> 
        </td>
    </tr>
    <tr>
        <td>
            Description
        </td>
        <td>
            <span editable-text="hunter.description" onbeforesave="">{{hunter.description|| 'Set descriprion' }}</span> 
        </td>
    </tr>
</table>
<center>
    <button type="button" class="btn btn-success" ng-click="createHunter()">
        Create hunter
    </button>
    <button type="button" class="btn btn-info" ng-click="goToHunterList()">
        Back to hunter list
    </button>
</center>
