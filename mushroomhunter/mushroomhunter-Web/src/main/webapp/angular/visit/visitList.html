<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12 text-center">
                <h1 class="brand-name"> {{ 'LVISIT' | translate }}</h1>
                <hr class="tagline-divider">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <table align="center" style="width:1000px" class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr style="background-color: #a68a88; font-weight: bold">
                            <td>
                                ID
                            </td>
                            <td>
                                {{ 'LOC' | translate }}
                            </td>
                            <td>
                                {{ 'HUNTER' | translate }}
                            </td>
                            <td>
                                {{ 'DATE' | translate }}
                            </td>
                            <td>
                                {{ 'SHOWDETAIL' | translate }}
                            </td>
                        </tr>
                    </thead>
                    <tr ng-repeat="visit in visits">
                        <td>
                            {{visit.id}}
                        </td>
                        <td>
                            {{visit.location.name}}
                        </td>
                        <td>
                            Franta
                        </td>
                        <td>
                            {{visit.date| date:'fullDate'}}
                        </td>
                        <td>
                            <a href="" ng-click="showVisitDetail(visit.id)"> Detail</a>
                        </td>
                    </tr>
                </table>
                <center>
                    <button type="button" class="btn btn-info" ng-click="goToCreateVisit()">
                        {{ 'CREATENEWVISIT' | translate }}
                    </button>
                    <button type="button" class="btn btn-info" ng-click="refreshVisits()">
                        {{ 'REFRESH' | translate }}
                    </button>
                    <button type="button" class="btn btn-info" ng-click="goToHomePage()">
                        {{ 'BACKTOHP' | translate }}
                    </button>
                </center>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->
