<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12 text-center">
                <h1 class="brand-name"> {{ 'LVISIT' | translate }}</h1>
                <hr class="tagline-divider">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <table align="center" style="width:1000px" class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr style="background-color: #a68a88; font-weight: bold">
                            <td ng-click="sortByField('id')">
                                ID
                                <span  ng-class="getOrderIcon('id')" />
                            </td>
                            <td ng-click="sortByField('location.name')">
                                {{ 'LOC' | translate }}
                                <span  ng-class="getOrderIcon('location.name')" />
                            </td>
                            <td ng-click="sortByField('hunter.nick')">
                                {{ 'HUNTER' | translate }}
                                <span  ng-class="getOrderIcon('hunter.nick')" />
                            </td>
                            <td ng-click="sortByField('date')">
                                {{ 'DATE' | translate }}
                                <span  ng-class="getOrderIcon('date')" />
                            </td>
                            <td>
                                Detail
                            </td>
                            <td>
                                {{ 'DELETE' | translate }}
                            </td>
                        </tr>
                    </thead>
                    <tr ng-repeat="visit in visits | filter:searchText | orderBy:orderByField:reverseSort">
                        <td>
                            {{visit.id}}
                        </td>
                        <td>
                            {{visit.location.name}}
                        </td>
                        <td>
                            {{visit.hunter.nick}}
                        </td>
                        <td>
                            {{visit.date | date:'fullDate'}}
                        </td>
                        <td>
                            <a href="" ng-click="showVisitDetail(visit.id)">Detail</a>
                        </td>
                        <td >
                            <a href="" ng-click="deleteVisit(visit)" ng-hide="!hasPermissionToModifyEntity(visit)">{{ 'DELETE' | translate }}</a>
                        </td>
                    </tr>
                </table>
                <div align="center">
                    <input style="width:1000px" ng-model="searchText" class="form-control" id="exampleInputEmail1" placeholder="{{ 'VISITFILTER' | translate }}">
                </div>
                <br />
                <center>
                    <button type="button" class="btn btn-info" ng-click="goToCreateVisit()">
                        {{ 'CREATENEWVISIT' | translate }}
                    </button>
                    <button type="button" class="btn btn-info" ng-click="refreshVisits()">
                        {{ 'REFRESH' | translate }}
                    </button>
                    <button type="button" class="btn btn-info" ng-click="goToHomePage()">
                        {{ 'BACKTOHP' | translate }}
                    </button>
                </center>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->
