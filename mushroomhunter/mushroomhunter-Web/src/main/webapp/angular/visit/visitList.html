<div class="row">
    <div class="box">
        <div class="col-lg-12 text-center">
            <h1 class="brand-name">List of Visits</h1>
            <hr class="tagline-divider">
        </div>
    </div>
</div>

<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <td>
                            ID
                        </td>
                        <td>
                            Location
                        </td>
                        <td>
                            Hunter
                        </td>
                        <td>
                            Date
                        </td>
                    </tr>
                </thead>
                <tr ng-repeat="visit in visits">
                    <td>
                        {{visit.id}}
                    </td>
                    <td>
                        Brno
                    </td>
                    <td>
                        Franta
                    </td>
                    <td>
                        20/11/2014
                    </td>
                    <td>
                        <a href="" ng-click="showVisitDetail(visit.id)">Detail</a>
                    </td>
                </tr>
            </table>
            <center>
                <button type="button" class="btn btn-info" ng-click="goToCreateVisit()">
                    Create new visit
                </button>
                <button type="button" class="btn btn-info" ng-click="refreshVisits()">
                    Refresh
                </button>
                <button type="button" class="btn btn-info" ng-click="goToHomePage()">
                    Back to homepage
                </button>
            </center>
        </div>
    </div>
</div>
