<div class="row">
    <div class="box">
        <div class="col-lg-12 text-center">
            <h1 class="brand-name"> {{ 'LVISIT' | translate }}</h1>
            <hr class="tagline-divider">
        </div>
    </div>
</div>

<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <td>
                            ID
                        </td>
                        <td>
                             {{ 'LOC' | translate }}
                        </td>
                        <td>
                             {{ 'HUNTER' | translate }}
                        </td>
                        <td>
                             {{ 'DATE' | translate }}
                        </td>
                    </tr>
                </thead>
                <tr ng-repeat="visit in visits">
                    <td>
                        {{visit.id}}
                    </td>
                    <td>
                        Brno
                    </td>
                    <td>
                        Franta
                    </td>
                    <td>
                        20/11/2014
                    </td>
                    <td>
                        <a href="" ng-click="showVisitDetail(visit.id)"> {{ 'SHOWDETAIL' | translate }}</a>
                    </td>
                </tr>
            </table>
            <center>
                <button type="button" class="btn btn-info" ng-click="goToCreateVisit()">
                     {{ 'CREATENEWVISIT' | translate }}
                </button>
                <button type="button" class="btn btn-info" ng-click="refreshVisits()">
                     {{ 'REFRESH' | translate }}
                </button>
                <button type="button" class="btn btn-info" ng-click="goToHomePage()">
                     {{ 'BACKTOHP' | translate }}
                </button>
            </center>
        </div>
    </div>
</div>
