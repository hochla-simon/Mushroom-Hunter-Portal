<div class="row">
    <div class="box">
        <div class="col-lg-12 text-center">
            <h1 class="brand-name"> {{ 'CREATENEWVISIT' | translate }}</h1>
            <hr class="tagline-divider">
        </div>
    </div>
</div>


    <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>

    <h4>Inline</h4>
    <div style="display:inline-block; min-height:290px;">
        <datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
    </div>

    <h4>Popup</h4>
    <div class="row">
        <div class="col-md-6">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Format:</label> <select class="form-control" ng-model="format" ng-options="f for f in formats"><option></option></select>
        </div>
    </div>

    <hr />
    <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
    <button type="button" class="btn btn-sm btn-default" ng-click="dt = '2009-08-24'">2009-08-24</button>
    <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
    <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" tooltip="After today restriction">Min date</button>


<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <center>
                Attach the existing location to the visit: <select ng-model="location" ng-options="location.id + location.name for location in locations track by location.name" ></select>
                Or <button type="button" class="btn btn-info" ng-click="goToCreateLocation()">
                    Create new location
                </button>
            </center>
            <br />
            <br/>
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                       <td>
                            {{ 'PROPERTY' | translate }}
                        </td>
                        <td>
                            {{ 'VALUE' | translate }}
                        </td>
                    </tr>
                </thead>
                <tr>
                    <td>
                        {{ 'DATE' | translate }}
                    </td>
                    <td>
                        <div class="control-group input-append">
                            <label for="inputDatepicker" class="label" style="margin-right:6px;">date</label>
                            <input id="inputDatepicker" class="input-small" type="text" ng-model="datepicker.date" data-date-format="dd/mm/yyyy" bs-datepicker>
                            <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
                        </div>
                    </td>
                </tr>

            </table>
            <center>
                <button type="button" class="btn btn-success" ng-click="createVisit()">
                    {{ 'CREATEVISIT' | translate }}
                </button>
                <button type="button" class="btn btn-info" ng-click="goToVisitList()">
                    {{ 'BACKTOVL' | translate }}
                </button>
            </center>
        </div>
    </div>
</div>
