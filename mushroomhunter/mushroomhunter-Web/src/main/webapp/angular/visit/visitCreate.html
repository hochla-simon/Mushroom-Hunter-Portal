<div class="row">
    <div class="box">
        <div class="col-lg-12 text-center">
            <h1 class="brand-name"> {{ 'CREATENEWVISIT' | translate }}</h1>
            <hr class="tagline-divider">
        </div>
    </div>
</div>
<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <center>
                Attach the existing location to the visit: <select ng-model="location" ng-options="location.id + location.name for location in locations track by location.name" ></select>
                Or <button type="button" class="btn btn-info" ng-click="goToCreateLocation()">
                    Create new location
                </button>
            </center>
            <br />
            <br/>
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                       <td>
                            {{ 'PROPERTY' | translate }}
                        </td>
                        <td>
                            {{ 'VALUE' | translate }}
                        </td>
                    </tr>
                </thead>
                <tr>
                    <td>
                        {{ 'DATE' | translate }}
                    </td>
                    <td>
                        <div class="control-group input-append">
                            <label for="inputDatepicker" class="label" style="margin-right:6px;">date</label>
                            <input id="inputDatepicker" class="input-small" type="text" ng-model="datepicker.date" data-date-format="dd/mm/yyyy" bs-datepicker>
                            <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
                        </div>
                    </td>
                </tr>

            </table>
            <center>
                <button type="button" class="btn btn-success" ng-click="createVisit()">
                    {{ 'CREATEVISIT' | translate }}
                </button>
                <button type="button" class="btn btn-info" ng-click="goToVisitList()">
                    {{ 'BACKTOVL' | translate }}
                </button>
            </center>
        </div>
    </div>
</div>
