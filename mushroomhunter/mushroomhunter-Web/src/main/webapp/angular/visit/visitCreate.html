<div class="row">
    <div class="box">
        <div class="col-lg-12 text-center">
            <h1 class="brand-name"> {{ 'CREATENEWVISIT' | translate }}</h1>
            <hr class="tagline-divider">
        </div>
    </div>
</div>



<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <center>
                Attach the existing location to the visit: <select ng-model="location" ng-options="location.id + location.name for location in locations track by location.name" ></select>
                Or <button type="button" class="btn btn-info" ng-click="goToCreateLocation()">
                    Create new location
                </button>
            </center>
            <br />
            <br/>
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                       <td>
                            {{ 'PROPERTY' | translate }}
                        </td>
                        <td>
                            {{ 'VALUE' | translate }}
                        </td>
                    </tr>
                </thead>
                <tr>
                    <td>
                        {{ 'DATE' | translate }}
                    </td>
                    <td>
                        <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="visit.date" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
                    </td>
                </tr>

            </table>
            <center>
                <button type="button" class="btn btn-success" ng-click="createVisit()">
                    {{ 'CREATEVISIT' | translate }}
                </button>
                <button type="button" class="btn btn-info" ng-click="goToVisitList()">
                    {{ 'BACKTOVL' | translate }}
                </button>
            </center>
        </div>
    </div>
</div>
